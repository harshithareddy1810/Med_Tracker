{% extends "base.html" %}
{% block content %}
    <h2>Login with Mobile</h2>
    <form method="POST">
        <label for="mobile">Mobile Number (with country code):</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your number" required>
        <button type="submit">Send OTP</button>
    </form>
{% endblock %}
