{% extends "base.html" %}
{% block content %}
    <h2>Verify Your Mobile Number</h2>
    <p>We've sent an OTP to the number you provided.</p>

    <form method="POST" action="">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required minlength="6" maxlength="6" inputmode="numeric" pattern="\d{6}">
        <button type="submit">Verify & Login</button>
    </form>

    <p><a href="{{ url_for('main.login') }}">Go back and try again</a></p>
{% endblock %}
